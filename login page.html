<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="clone login page">
    <meta name="keywords" content="html,css,login page">
    <meta name="author" content="Pooja Yadav">
    <meta name="viewport" content="width = device-width ,initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="outbox">
        <form action="#">
            <h2 class="sign-header">Sign in</h2>
            <div>
                <p class="hd-line">Stay updated on your professional world</p>
            </div>
            <div class="input-box">
                <input class="input-box" type="email" name="email" placeholder="Email or Phone">
            </div>
            <div class="input-box">
                <input class="input-box" type="password" name="password" placeholder="Password">
            </div>
            <div>
                <p class="fd-line">Forgot password?</p>
            </div>
            <div>
                <button class="sign-btn">Sign in</button>
            </div>
            <div class="line-container">
            <hr class="break-line">
            <p class="or-line">or</p>
            <hr class="break-line">
            </div>
            <div>
                <button class="apple-btn" >
                    <img src="apple.png" class="apple-icon">
                    Sign in with Apple </button>
            </div>
            <div class="text-container">
                <p class="linkedin-text">New to LinkedIn? <span style="color:blue">Join now</span></p>
            </div>
        </form>
    </div>
</body>
</html>
